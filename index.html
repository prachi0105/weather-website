
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>WEATHER APP</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="ENTER YOUR LOCATION" class="input-box">

                <button class="fa-solid fa-magnifying-glass" id="searchbtn"></button>
            </div>
        </div>

         <div class="loaction-not-found">
            <h1>sorry location noot found!!!</h1>
            <img src="404.png" alt="404 error">
         </div>

   
    <div class="weather-body">
        <img src="cloud.png" alt="weather image" class="weather-img">

        <div class="weather-box">
            <p class="temperature">0<sup>Â°C</sup></p>
            <p class="discription">light rain</p>
        </div>
             <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity" >45%</span>
                        <p>humdity</p>
                    </div>
                </div>

               <div class="wind">
                <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed" >12km/hr</span>
                        <p>wind-speed</p>
                    </div>
                </div>
                  

             </div>
    </div>
</div>
    <script src="script.js"></script>
